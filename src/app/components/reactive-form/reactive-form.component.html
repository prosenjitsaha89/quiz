<form [formGroup]="myForm">

    <div 
        class="form-group">
        <label>
            Email address
        </label>
        <input 
            formControlName="email"
            type="email" 
            class="form-control">
        <small 
            *ngIf="myForm.controls.email.errors?.minlength && myForm.controls.email.touched"
            class="form-text text-danger">
            Filed has minimum length 5!
        </small>
    </div>

    <div 
        class="form-group">
        <label>
            Password
        </label>
        <input 
            formControlName="password"
            type="password" 
            class="form-control">
    </div>

    <button 
        (click)="submitForm()"
        type="button" 
        [disabled]="myForm.invalid"
        class="btn btn-primary">
        Submit
    </button>
    
    <button 
        (click)="clearForm()"
        type="button" 
        class="btn btn-primary ml-2">
        Reset
    </button>

</form>
