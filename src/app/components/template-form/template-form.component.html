<form 
    #loginForm="ngForm" 
    (ngSubmit)="submitForm(loginForm)">

    <div 
        class="form-group">
        <label>
            Email address
        </label>
        <input 
            [(ngModel)]="backendObj.email"
            minlength="5"
            maxlength="10"
            name="email"
            required
            type="email" 
            class="form-control"
            #emailControl="ngModel">
        <small 
            *ngIf="emailControl.errors?.minlength && emailControl.touched"
            class="form-text text-danger">
            Filed has minimum length 5!
        </small>
    </div>

    <div 
        class="form-group">
        <label>
            Password
        </label>
        <input 
            [(ngModel)]="backendObj.password"
            name="password"
            required
            type="password" 
            class="form-control">
    </div>

    <button 
        [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary">
        Submit
    </button>
    
    <button 
        (click)="clearForm()"
        type="button" 
        class="btn btn-primary ml-2">
        Reset
    </button>

</form>
