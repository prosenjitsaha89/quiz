<div class="container mt-2">    
    <ng-container *ngIf="!isLoader; else showLoader">
        <h1 class="text-center">Employee Details</h1>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-dark mt-3">
                    <thead>
                        <tr>
                            <th width="60px" scope="col">&nbsp;</th>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Department</th>
                            <th scope="col">Designation</th>
                            <th width="60px" scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employeeList">
                            <td>
                                <mat-radio-group
                                    [(ngModel)]="selectedEmpId"
                                    name="row-select"
                                    class="d-flex justify-content-center
                                    align-items-center">
                                    <mat-radio-button [value]="emp.id"></mat-radio-button>
                                </mat-radio-group>
                            </td>
                            <td>{{emp.id}}</td>
                            <td>{{emp.firstName}}</td>
                            <td>{{emp.age}}</td>
                            <td>{{emp.department}}</td>
                            <td>{{emp.designation}}</td>
                            <td>
                                <button
                                    (click)="onDelEmployee(emp.id)"
                                    mat-icon-button>
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button
                    mat-raised-button
                    color="accent"
                    (click)="onAdd()"
                    type="button">Add</button>
                <button
                    mat-raised-button
                    [disabled]="!selectedEmpId"
                    color="accent"
                    (click)="onEdit()"
                    type="button"
                    class="ml-2">Edit</button>
            </div>
        </div>
    </ng-container>

    <ng-template #showLoader>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <mat-progress-spinner
                color="accent"
                mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </ng-template>
</div>
